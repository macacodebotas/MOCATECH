    <style>

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        .container {
            background: white;
            border-radius: 20px;

            max-width: 600px;
            width: 100%;
            padding: 40px;

        h1 {

        }

        .subtitle {

            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 15px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            color: #666;
        }

        .file-input-label:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }

        .file-name {
            margin-top: 8px;
            font-size: 13px;
            color: #667eea;
            font-weight: 500;
        }

        .preview-image {
            margin-top: 15px;
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message,
        .error-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">

                <input type="text" id="nomeCompleto" name="nomeCompleto" required placeholder="Digite seu nome completo">

                <label for="turma">SÃ©rie e Turma <span class="required">*</span></label>
                <select id="turma" name="turma" required>
                    <option value="">Selecione sua turma</option>
                    <optgroup label="Matutino">

            <div class="form-group">
                <label for="equipe">Equipe <span class="required">*</span></label>
                <select id="equipe" name="equipe" required>
                    <option value="">Selecione sua equipe</option>
                    <option value="Equipe Engenharia">Equipe Engenharia</option>
                    <option value="Equipe CientÃ­fica">Equipe CientÃ­fica</option>

        <div id="successMessage" class="success-message">

    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const fotoInput = document.getElementById('foto');
        const fileName = document.getElementById('fileName');
        const previewImage = document.getElementById('previewImage');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // URL do Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx10DAUn8yd4Zg00qF4Els8p389SvZC9GbxWpM_1FqczpZWL8CzDjRzQYGYr39dvT7W/exec';

        // Preview da imagem
        fotoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = `Arquivo selecionado: ${file.name}`;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                fileName.textContent = '';
                previewImage.style.display = 'none';
            }
        });

        // Envio do formulÃ¡rio
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('nomeCompleto', document.getElementById('nomeCompleto').value);
                formData.append('turma', document.getElementById('turma').value);
                formData.append('equipe', document.getElementById('equipe').value);
                
                // Converter imagem para Base64
                const file = fotoInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = async function(e) {
                        const base64Image = e.target.result;
                        
                        const data = {
                            nomeCompleto: document.getElementById('nomeCompleto').value,
                            turma: document.getElementById('turma').value,
                            equipe: document.getElementById('equipe').value,
                            foto: base64Image,
                            timestamp: new Date().toLocaleString('pt-BR')
                        };

                        // Enviar para Google Sheets
                        const response = await fetch(SCRIPT_URL, {
                            method: 'POST',
                            mode: 'no-cors',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(data)
                        });

                        // Com no-cors, assumimos sucesso se nÃ£o houver erro
                        successMessage.style.display = 'block';
                        form.reset();
                        previewImage.style.display = 'none';
                        fileName.textContent = '';

                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Enviar Registro';
                    };
                    reader.readAsDataURL(file);
                }
            } catch (error) {
                console.error('Erro:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'âœ— Erro ao enviar dados. Verifique se a URL do Google Apps Script estÃ¡ configurada corretamente.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Registro';
            }
        });
    </script>
